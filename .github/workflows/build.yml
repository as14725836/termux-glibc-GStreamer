name: Build GStreamer Decoders (aarch64,termux-glibc Dev)

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write  # å…è®¸ GITHUB_TOKEN åˆ›å»º Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: æ£€å‡ºæºç 
        uses: actions/checkout@v4

      - name: å®‰è£…åŸºç¡€ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3-pip git \
            pkg-config libglib2.0-dev liborc-0.4-dev \
            libxv-dev libx11-dev libasound2-dev libpulse-dev \
            libtheora-dev libvpx-dev libx264-dev libx265-dev \
            libdav1d-dev libgav1-dev patchelf \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            gstreamer1.0-alsa \
            gstreamer1.0-gl \
            gstreamer1.0-gtk3 \
            gstreamer1.0-qt5 \
            gstreamer1.0-pulseaudio

      - name: å‡çº§ Meson å’Œ Ninja åˆ°æœ€æ–°ç‰ˆæœ¬
        run: |
          pip install --upgrade pip
          pip install --upgrade meson ninja
          meson --version
          ninja --version

      - name: å…‹éš† GStreamer æºç ï¼ˆå¼€å‘ç‰ˆæœ¬ï¼‰
        run: |
          git clone https://gitlab.freedesktop.org/gstreamer/gstreamer.git
          cd gstreamer
          git checkout main
          git pull origin main
          git submodule update --init --recursive
          DEV_HASH=$(git rev-parse --short HEAD)
          VERSION="dev-${DEV_HASH}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "ä½¿ç”¨å¼€å‘ç‰ˆæœ¬: ${VERSION}"

      - name: æ„å»º GStreamer å¼€å‘è§£ç å™¨
        run: |
          cd gstreamer
          sudo mkdir -p /data/data/com.termux/files/usr/glibc
          sudo chmod -R 777 /data
          meson setup build \
            --prefix=/data/data/com.termux/files/usr/glibc \
            --libdir=lib \
            -Dlibexecdir=lib/gstreamer1.0 \
            -Dbase=enabled \
            -Dgood=enabled \
            -Dugly=enabled \
            -Dbad=enabled \
            -Dlibav=enabled \
            -Dgpl=enabled \
            -Ddefault_library=shared \
            -Dtests=disabled \
            -Ddoc=disabled \
            -Dexamples=disabled \
            -Dpython=disabled \
            -Dintrospection=disabled \
            -Dgst-full=enabled \
            -Dgst-full-plugins='*' \
            --buildtype=release
          ninja -C build -j$(nproc)
          ninja -C build install

      - name: å¯¹ glibc ä¸‹çš„ ELF å¯æ‰§è¡Œæ–‡ä»¶åº”ç”¨ patchelf
        run: |
          INTERP=/data/data/com.termux/files/usr/glibc/lib/ld-linux-aarch64.so.1
          ROOT=/data/data/com.termux/files/usr/glibc

          echo "âœ… ä¿®è¡¥ bin ç›®å½•..."
          if [ -d "$ROOT/bin" ]; then
            for f in "$ROOT/bin/"*; do
              if file "$f" | grep -q 'ELF.*executable'; then
                echo "Patching: $f"
                patchelf --set-interpreter "$INTERP" "$f" || true
              fi
            done
          fi

          echo "âœ… ä¿®è¡¥ lib/gstreamer1.0/gstreamer-1.0 ç›®å½•..."
          if [ -d "$ROOT/lib/gstreamer1.0/gstreamer-1.0" ]; then
            for f in "$ROOT/lib/gstreamer1.0/gstreamer-1.0/"*; do
              if file "$f" | grep -q 'ELF'; then
                echo "Patching: $f"
                patchelf --set-interpreter "$INTERP" "$f" || true
              fi
            done
          fi

      - name: æ‰“åŒ… glibc æ–‡ä»¶å¤¹ï¼ˆå¼€å‘ç‰ˆæœ¬ï¼‰
        run: |
          cd /data/data/com.termux/files/usr
          TAR_NAME="termux-glibc-gst-decoders-${VERSION}.tar.gz"
          tar -czvf /home/runner/${TAR_NAME} glibc
          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TAR_NAME }}
          path: /home/runner/${{ env.TAR_NAME }}

      - name: å‘å¸ƒåˆ° GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: GStreamer Decoders ${{ env.VERSION }} (aarch64, Termux glibc)
          files: /home/runner/${{ env.TAR_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: è¾“å‡ºå®Œæˆä¿¡æ¯
        run: |
          echo "âœ… GStreamer å¼€å‘è§£ç å™¨æ„å»ºå®Œæˆ"
          echo "ğŸ“¦ è¾“å‡ºæ–‡ä»¶: ${{ env.TAR_NAME }}"
          echo "ğŸ”– ç‰ˆæœ¬å·: ${{ env.VERSION }}"
