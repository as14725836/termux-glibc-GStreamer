    - name: æ„å»º GStreamer è§£ç å™¨
      run: |
        cd gstreamer
        mkdir build && cd build
        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data

        meson setup build \
        --prefix=/data/data/com.termux/files/usr/glibc \
        -Dbase=enabled \
        -Dgood=enabled \
        -Dugly=enabled \
        -Dbad=enabled \
        -Dlibav=enabled \
        -Dgpl=enabled \
        -Dtests=disabled \
        -Dexamples=disabled \
        -Dpython=disabled \
        -Dintrospection=disabled \
        -Dgst-full=enabled \
        -Dgst-full-plugins='*' \
        --buildtype=release

        ninja -j$(nproc)
        ninja install

    - name: æ‰“åŒ… glibc æ•´ä¸ªæ–‡ä»¶å¤¹
      run: |
        cd /data/data/com.termux/files/usr
