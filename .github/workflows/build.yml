name: Build GStreamer Decoders (aarch64, Dev)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'
  pull_request:

permissions:
  contents: write

env:
  LAST_TAG_FILE: last_gst_tag.txt
  INSTALL_ROOT: /data/data/com.termux/files/usr/glibc

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      # ğŸ§© æ£€å‡ºå½“å‰ä»“åº“
      - name: æ£€å‡º workflow ä»“åº“
        uses: actions/checkout@v4

      # ğŸ“¦ å®‰è£…ä¾èµ–
      - name: å®‰è£…åŸºç¡€ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip git pkg-config \
            libglib2.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            liborc-0.4-dev libxv-dev libx11-dev libasound2-dev libpulse-dev patchelf \
            libtheora-dev libvpx-dev libx264-dev libx265-dev libdav1d-dev libgav1-dev

      # âš™ï¸ å‡çº§ Meson å’Œ Ninja
      - name: å‡çº§ Meson å’Œ Ninja
        run: |
          pip install --upgrade pip
          pip install --upgrade meson ninja

      # ğŸ§¬ è·å– GStreamer æœ€æ–°æ ‡ç­¾ã€æäº¤ã€ä½œè€…
      - name: è·å– GStreamer æœ€æ–°ä¿¡æ¯
        id: get_latest
        run: |
          git clone https://gitlab.freedesktop.org/gstreamer/gstreamer.git
          cd gstreamer
          git fetch --tags
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          CLEAN_TAG=$(echo "$LATEST_TAG" | sed 's/^v//')
          LATEST_COMMIT=$(git rev-list -n 1 "$LATEST_TAG")
          AUTHOR=$(git log -1 --pretty=format:'%an')
          DATE=$(date -u '+%Y-%m-%d %H:%M UTC')
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "CLEAN_TAG=$CLEAN_TAG" >> $GITHUB_ENV
          echo "LATEST_COMMIT=$LATEST_COMMIT" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "BUILD_DATE=$DATE" >> $GITHUB_ENV
          echo "ğŸ†• æœ€æ–°æ ‡ç­¾: $LATEST_TAG"
          echo "ğŸ§¬ æœ€æ–°æäº¤: $LATEST_COMMIT"
          echo "ğŸ‘¤ ä½œè€…: $AUTHOR"
          echo "ğŸ•“ æ„å»ºæ—¶é—´: $DATE"

      # ğŸ’¾ è·å–ä¸Šæ¬¡æ„å»ºæ ‡ç­¾
      - name: è·å–ä¸Šæ¬¡æ„å»ºæ ‡ç­¾
        id: get_last
        run: |
          FILE=${{ env.LAST_TAG_FILE }}
          if [ -f "$FILE" ]; then
            LAST_TAG=$(cat "$FILE")
          else
            echo "none" > "$FILE"
            LAST_TAG="none"
          fi
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV
          echo "ğŸ“¦ ä¸Šæ¬¡æ„å»ºæ ‡ç­¾: $LAST_TAG"

      # ğŸ” åˆ¤æ–­æ˜¯å¦éœ€è¦æ„å»º
      - name: åˆ¤æ–­æ˜¯å¦éœ€è¦æ„å»º
        id: check_build
        run: |
          if [ "$LATEST_TAG" = "$LAST_TAG" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "ğŸŸ¡ æ ‡ç­¾æœªæ›´æ–°ï¼Œè·³è¿‡æ„å»ºã€‚"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "âœ… å‘ç°æ–°ç‰ˆæœ¬: $LATEST_TAG"
          fi

      # â­ï¸ è·³è¿‡æ— æ›´æ–°æ„å»º
      - name: è·³è¿‡æ— æ›´æ–°æ„å»º
        if: steps.check_build.outputs.skip_build == 'true'
        run: exit 0

      # ğŸ› ï¸ æ„å»º GStreamer è§£ç å™¨
      - name: æ„å»º GStreamer è§£ç å™¨
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          cd gstreamer
          git checkout "$LATEST_TAG"
          git submodule update --init --recursive
          sudo mkdir -p $INSTALL_ROOT
          sudo chmod -R 777 /data
          echo "âš™ï¸ Meson setup..."
          meson setup build \
            --prefix=$INSTALL_ROOT \
            --libdir=lib \
            -Dlibexecdir=lib/gstreamer1.0 \
            -Dbase=enabled -Dgood=enabled -Dugly=enabled -Dbad=enabled \
            -Dlibav=enabled -Dgpl=enabled -Ddefault_library=shared \
            -Dtests=disabled -Ddoc=disabled -Dexamples=disabled \
            -Dpython=disabled -Dintrospection=disabled \
            -Dgst-full=enabled -Dgst-full-plugins='*' \
            --buildtype=release
          echo "ğŸ—ï¸ ç¼–è¯‘ä¸­..."
          ninja -C build -j$(nproc)
          echo "ğŸ“¦ å®‰è£…ä¸­..."
          ninja -C build install

      # ğŸ§© ä¿®è¡¥ ELF
      - name: ä¿®è¡¥ ELF å¯æ‰§è¡Œæ–‡ä»¶
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          INTERP=$INSTALL_ROOT/lib/ld-linux-aarch64.so.1
          for dir in "$INSTALL_ROOT/bin" "$INSTALL_ROOT/lib/gstreamer1.0/gstreamer-1.0"; do
            if [ -d "$dir" ]; then
              echo "ğŸ”§ ä¿®è¡¥ç›®å½•: $dir"
              for f in "$dir"/*; do
                if file "$f" | grep -q 'ELF'; then
                  patchelf --set-interpreter "$INTERP" "$f" || true
                fi
              done
            fi
          done

      # ğŸ§± æ‰“åŒ…æ„å»ºç»“æœ
      - name: æ‰“åŒ… glibc ç›®å½•
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          cd /data/data/com.termux/files/usr
          TAR_NAME="termux-glibc-gst-decoders-${CLEAN_TAG}.tar.gz"
          tar -czvf /home/runner/$TAR_NAME glibc
          echo "TAR_NAME=$TAR_NAME" >> $GITHUB_ENV
          echo "$LATEST_TAG" > ${{ env.LAST_TAG_FILE }}
          echo "âœ… æ‰“åŒ…å®Œæˆ: $TAR_NAME"

      # â¬†ï¸ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TAR_NAME }}
          path: /home/runner/${{ env.TAR_NAME }}

      # ğŸ’¾ ä¸Šä¼  last tag
      - name: ä¸Šä¼  last tag è®°å½•
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: last-gst-decoders-tag
          path: ${{ env.LAST_TAG_FILE }}
          retention-days: 365

      # ğŸš€ å‘å¸ƒåˆ° GitHub Release
      - name: å‘å¸ƒåˆ° GitHub Release
        if: steps.check_build.outputs.skip_build == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.LATEST_TAG }}
          name: "GStreamer Decoders ${{ env.CLEAN_TAG }} (aarch64, Termux glibc)"
          body: |
            âœ… **è‡ªåŠ¨æ„å»ºæˆåŠŸï¼**
            ğŸ•“ **æ„å»ºæ—¶é—´ï¼š** ${{ env.BUILD_DATE }}
            ğŸ·ï¸ **æ ‡ç­¾ç‰ˆæœ¬ï¼š** [${{ env.LATEST_TAG }}](https://gitlab.freedesktop.org/gstreamer/gstreamer/-/tags/${{ env.LATEST_TAG }})
            ğŸ§¬ **æœ€æ–°æäº¤ï¼š** [${{ env.LATEST_COMMIT }}](https://gitlab.freedesktop.org/gstreamer/gstreamer/-/commit/${{ env.LATEST_COMMIT }})
            ğŸ‘¤ **æäº¤ä½œè€…ï¼š** ${{ env.AUTHOR }}
            ğŸ“¦ **æ„å»ºäº§ç‰©ï¼š** `${{ env.TAR_NAME }}`
          files: /home/runner/${{ env.TAR_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
