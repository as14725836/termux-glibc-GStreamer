name: Build GStreamer Decoders (aarch64, Dev)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # æ¯å¤©æ—©ä¸Š7ç‚¹è‡ªåŠ¨æ£€æŸ¥æ›´æ–°æ„å»º
  pull_request:

permissions:
  contents: write  # å…è®¸ GITHUB_TOKEN åˆ›å»º Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      # ğŸ”¹ æ£€å‡º workflow ä»“åº“
      - name: æ£€å‡ºæºç 
        uses: actions/checkout@v4

      # ğŸ”¹ å®‰è£…åŸºç¡€ä¾èµ–
      - name: å®‰è£…åŸºç¡€ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3-pip git \
            pkg-config libglib2.0-dev libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            liborc-0.4-dev libxv-dev libx11-dev \
            libasound2-dev libpulse-dev patchelf \
            libtheora-dev libvpx-dev libx264-dev libx265-dev \
            libdav1d-dev libgav1-dev

      # ğŸ”¹ å‡çº§ Meson å’Œ Ninja
      - name: å‡çº§ Meson å’Œ Ninja åˆ°æœ€æ–°ç‰ˆæœ¬
        run: |
          pip install --upgrade pip
          pip install --upgrade meson ninja
          meson --version
          ninja --version

      # ğŸ”¹ å…‹éš† GStreamer æºç å¹¶è·å–æœ€æ–°æäº¤
      - name: å…‹éš† GStreamer æºç ï¼ˆå¼€å‘ç‰ˆæœ¬ï¼‰
        id: get_latest
        run: |
          git clone https://gitlab.freedesktop.org/gstreamer/gstreamer.git
          cd gstreamer
          git checkout main
          git pull origin main
          git submodule update --init --recursive
          DEV_HASH=$(git rev-parse HEAD)
          echo "LATEST_COMMIT=$DEV_HASH" >> $GITHUB_ENV

      # ğŸ”¹ ä¸‹è½½ä¸Šæ¬¡æ„å»ºæäº¤è®°å½•
      - name: ä¸‹è½½ä¸Šæ¬¡æ„å»ºæäº¤è®°å½•
        id: download_last_commit
        uses: actions/download-artifact@v4
        with:
          name: last-gst-decoders-commit
          path: ./last_commit || true

      # ğŸ”¹ æ£€æŸ¥æ˜¯å¦éœ€è¦æ„å»º
      - name: æ£€æŸ¥æ˜¯å¦éœ€è¦æ„å»º
        id: check_build
        run: |
          LAST_COMMIT_FILE="./last_commit/last_gst_commit.txt"
          if [ -f "$LAST_COMMIT_FILE" ]; then
            LAST_COMMIT=$(cat "$LAST_COMMIT_FILE")
          else
            LAST_COMMIT="none"
          fi

          if [ "$LATEST_COMMIT" = "$LAST_COMMIT" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      # ğŸ”¹ è·³è¿‡æ— æ›´æ–°æ„å»º
      - name: è·³è¿‡æ— æ›´æ–°æ„å»º
        if: steps.check_build.outputs.skip_build == 'true'
        run: |
          echo "ğŸŸ¡ æ— æ–°æäº¤ï¼Œè·³è¿‡æ„å»ºæµç¨‹ã€‚"
          exit 0

      # ğŸ”¹ æ„å»º GStreamer å¼€å‘è§£ç å™¨
      - name: æ„å»º GStreamer å¼€å‘è§£ç å™¨
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          cd gstreamer
          sudo mkdir -p /data/data/com.termux/files/usr/glibc
          sudo chmod -R 777 /data
          meson setup build \
            --prefix=/data/data/com.termux/files/usr/glibc \
            --libdir=lib \
            -Dlibexecdir=lib/gstreamer1.0 \
            -Dbase=enabled \
            -Dgood=enabled \
            -Dugly=enabled \
            -Dbad=enabled \
            -Dlibav=enabled \
            -Dgpl=enabled \
            -Ddefault_library=shared \
            -Dtests=disabled \
            -Ddoc=disabled \
            -Dexamples=disabled \
            -Dpython=disabled \
            -Dintrospection=disabled \
            -Dgst-full=enabled \
            -Dgst-full-plugins='*' \
            --buildtype=release
          ninja -C build -j$(nproc)
          ninja -C build install

      # ğŸ”¹ å¯¹ glibc ä¸‹ ELF æ–‡ä»¶åº”ç”¨ patchelf
      - name: ä¿®è¡¥ ELF å¯æ‰§è¡Œæ–‡ä»¶
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          INTERP=/data/data/com.termux/files/usr/glibc/lib/ld-linux-aarch64.so.1
          ROOT=/data/data/com.termux/files/usr/glibc
          echo "âœ… ä¿®è¡¥ bin ç›®å½•..."
          if [ -d "$ROOT/bin" ]; then
            for f in "$ROOT/bin/"*; do
              if file "$f" | grep -q 'ELF.*executable'; then
                patchelf --set-interpreter "$INTERP" "$f" || true
              fi
            done
          fi
          echo "âœ… ä¿®è¡¥ lib/gstreamer1.0/gstreamer-1.0 ç›®å½•..."
          if [ -d "$ROOT/lib/gstreamer1.0/gstreamer-1.0" ]; then
            for f in "$ROOT/lib/gstreamer1.0/gstreamer-1.0/"*; do
              if file "$f" | grep -q 'ELF'; then
                patchelf --set-interpreter "$INTERP" "$f" || true
              fi
            done
          fi

      # ğŸ”¹ æ‰“åŒ… glibc æ–‡ä»¶å¤¹
      - name: æ‰“åŒ… glibc æ–‡ä»¶å¤¹ï¼ˆå¼€å‘ç‰ˆæœ¬ï¼‰
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          cd /data/data/com.termux/files/usr
          TAR_NAME="termux-glibc-gst-decoders-${LATEST_COMMIT:0:7}.tar.gz"
          tar -czvf /home/runner/${TAR_NAME} glibc
          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV
          echo "$LATEST_COMMIT" > ./last_gst_commit.txt

      # ğŸ”¹ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TAR_NAME }}
          path: /home/runner/${{ env.TAR_NAME }}

      # ğŸ”¹ ä¸Šä¼  last commit è®°å½•
      - name: ä¸Šä¼  last commit è®°å½•
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: last-gst-decoders-commit
          path: last_gst_commit.txt

      # ğŸ”¹ å‘å¸ƒåˆ° GitHub Release
      - name: å‘å¸ƒåˆ° GitHub Release
        if: steps.check_build.outputs.skip_build == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAR_NAME }}
          name: GStreamer Decoders ${{ env.TAR_NAME }} (aarch64, Termux glibc)
          files: /home/runner/${{ env.TAR_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”¹ è¾“å‡ºæ„å»ºç»“æœ
      - name: è¾“å‡ºæ„å»ºä¿¡æ¯
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          echo "âœ… GStreamer æ„å»ºå®Œæˆ"
          echo "ğŸ”– ç‰ˆæœ¬å·: ${LATEST_COMMIT:0:7}"
          echo "ğŸ“ æäº¤å®Œæ•´ hash: ${LATEST_COMMIT}"
          echo "ğŸ“¦ æ‰“åŒ…æ–‡ä»¶: ${{ env.TAR_NAME }}"
          ls -lh /home/runner/${{ env.TAR_NAME }}

      # ğŸ”¹ åœ¨ PR æˆ– Commit ä¸‹å‘å¸ƒæ„å»ºä¿¡æ¯ï¼ˆæœºå™¨äººï¼‰
      - name: åœ¨ PR æˆ– Commit ä¸‹å‘å¸ƒæ„å»ºä¿¡æ¯
        if: steps.check_build.outputs.skip_build == 'false'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number || github.run_number }}
          body: |
            âœ… GStreamer Decoders æ„å»ºå®Œæˆ
            ğŸ”– ç‰ˆæœ¬å· (å‰7ä½ commit hash): ${LATEST_COMMIT:0:7}
            ğŸ“ æäº¤å®Œæ•´ hash: ${LATEST_COMMIT}
            ğŸ“¦ æ‰“åŒ…æ–‡ä»¶: ${{ env.TAR_NAME }}
